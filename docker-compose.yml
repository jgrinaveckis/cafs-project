networks:
  laravel:

services:
    nginx:
        image: nginx:1.23-alpine
        volumes:
            - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
            - ./src/public:/var/www/public
        ports:
            - 80:80
        container_name: nginx
        networks:
            - laravel

    php:
        container_name: ca-l-php
        build: ./docker/php
        working_dir: /var/www
        volumes:
            - ./src:/var/www
        env_file:
           - .env
        networks:
            - laravel
    
    mysql:
        container_name: ca-l-mysql
        image: mysql:8
        env_file:
           - .env
        volumes:
            - ./docker/mysql/data/mysql:/var/lib/mysql
        ports:
            - 3306:3306
        networks:
            - laravel
    
    npm:
        image: node:17
        container_name: npm
        working_dir: /var/www/
        volumes:
        - ./src:/var/www/
        ports:
        - 3001:3001
        entrypoint: ["/bin/sh", "-c", "chmod -R 777 . && npm install && npm run dev"]
        networks:
        - laravel